<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% for category in page.categories %}
  <meta property="article:tag" content="{{ category }}" />
  {% endfor %}

  {% if page.description %}
  <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% else %}
  <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% endif %}
  <link type="text/css" rel="stylesheet" href="/css/syntax.css">
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="main">
    <div class="hero">
      <h1>Anran's Life</h1>
    </div>

    <ul class="navbar">
      <li><a href="/">首页</a></li>
    </ul>

    {{ content }}

    <div class="footer">
      <p>&copy;2015 powered by <a href="http://jekyllrb.com/">Jekyll</a> with homemade theme</p>
    </div>
  </div>
</body>
</html>
