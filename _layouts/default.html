<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% for category in page.categories %}
  <meta property="article:tag" content="{{ category }}" />
  {% endfor %}
  {% if page.description %}
  <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% endif %}
  <link type="text/css" rel="stylesheet" href="/css/syntax.css">
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="wrapper">
    <div class="hero">
    </div>

    <ul class="navbar">
      <li><a href="/">首页</a></li>
      <li><a href="/tags">标签</a></li>
      <li><a href="/categories">分类</a></li>
    </ul>

    {{ content }}

    <div class="size-12 footer">
      <p>powered by <a href="http://jekyllrb.com/">jekyll</a> with homemade theme</p>
    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53444396-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
