---
layout: pages
---

<div class="post">
  <h1 class="title">{{ page.title }}</h1>
  <ul class="meta">
    <li class="timestamp">{{ page.date | date_to_long_string }}</li>
    <li class="category">{{ page.categories | join('.') }}</li>
  </ul>
  <div class="content">
    {{ content }}
  </div>
</div>
