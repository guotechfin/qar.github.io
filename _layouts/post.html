---
layout: default
---

<div class="post">
  <h1 class="title">{{ page.title }}</h1>

  <div class="content">
    {{ content }}
  </div>

  <small class="meta">
    <span class="timestamp">{{ page.date | date_to_long_string }}</span>
    {% for cate in page.categories %}
    <a href="/categories/{{ cate }}/"><span class="category">{{ cate }}</span></a>
    {% endfor %}
  </small>

</div>
